<!doctype html>
<html lang="en">

<head>
  <title>windy.js integration example</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="css/libs/ol.css" type="text/css">
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
      position: relative;
    }

    div.fill {
      width: 100%;
      height: 100%;
    }

    #windyMap {
      position: absolute;
      z-index: 1;
      pointer-events: none;
    }

    .ol-control {
      z-index: 2;
    }
  </style>
</head>

<body>
  <div id="map" class="map">
    <canvas id="windyMap" class="fill"></canvas>
    <div id="olMap" class="fill"></div>
  </div>
  <script src="js/libs/ol.js" type="text/javascript"></script>
  <script src="js/libs/windy.js" type="text/javascript"></script>
  <script src="js/custom/script.js" type="text/javascript"></script>
</body>

</html>
